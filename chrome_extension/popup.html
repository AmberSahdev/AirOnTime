<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the value "popup.html".
-->
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/custom.css" rel="stylesheet">

    <!--
    for dropdowns
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AirOnTime Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {

        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <script src="popup.js"></script>
  </head>

  <body>
    <div id="status"></div>
    <h3 style="color:#0066cc">AirOnTime </h3>

    <form class="form-inline" method="post">
      <select class = "opacity" style="width: 287px;">
        <option value="select">Select Airlines</option>
        <option value="AA">American Airlines</option>
        <option value="AC">Air Canada</option>
        <option value="AS">Alaska Airlines</option>
        <option value="G4">Allegiant Airlines</option>
        <option value="CO">Continental Airlines</option>
        <option value="DL">Delta Airlines</option>
        <option value="MQ">Envoy Air</option>
        <option value="F9">Frontier Airlines</option>
        <option value="HA">Hawaiian Airlines</option>
        <option value="B6">JetBlue Airlines</option>
        <option value="OO">SkyWest Airlines</option>
        <option value="WN">Southwest Airlines</option>
        <option value="NK">Spirit Airlines </option>
        <option value="UA">United Airlines</option>
        <option value="VX">Virgin America</option>
      </select>

      <br>

      <div class ="btn-group">
        <div class="input-group form-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-plane"></i></span>
          <input id="Flight Number" type="text" class="form-control" name="Flight Number" placeholder="Flight Number" style="width: 250px;" maxlength="12">
        </div>
      </div>
      <div class ="btn-group form-inline" >
        <div class="input-group form-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-arrow-up"></i></span>
          <input id="departure" type="text" class="form-control" name="departure" placeholder="Departure Code" style="width: 250px;" maxlength="3">
        </div>
      </div>
      <div class ="btn-group form-inline">
        <div class="input-group form-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-arrow-down"></i></span>
          <input id="arrival" type="text" class="form-control" name="arrival" placeholder="Arrival Code" style="width: 250px;" maxlength="3">
        </div>
      </div>
      <div class="btn-group">
        <a href="search.html">
          <button type="submit" class="btn btn-primary btn-lg" data-toggle="dropdown">
           Search for
           <br>
           <b> On Time Reliability </b>
          </button>
        </a>
      </div>

    </form>


    <img id="image-result" hidden>
  </body>
</html>
